{% extends "base.html "%}

{% block title %}Authorization{% endblock %}

{% block body %}
    <h1>Authorization</h1>

    {% if messages %}
      <div class="alert alert-warning" role="alert">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post">
        {{ form.hidden_tag() }}
        <div class="form-group">
        <label for="username">
            {{ form.username(class="form-control", placeholder=form.username.label.text)}}
        </label>
        
        </div>
        <div class="form-group">
        <label for="password">
            {{ form.password(class="form-control", placeholder=form.password.label.text) }}
        </label>
        
        </div>
        {{ form.login(class="btn btn-primary") }}
    </div>
{% endblock %}
